<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="css/index.css" rel="stylesheet" />
    <script>
        document.addEventListener("DOMContentLoaded", getBook);
        function getBook()
        {
            var oreq = new XMLHttpRequest();
            oreq.onreadystatechange = function () {
                if (oreq.readyState == 4)
                {
                    var table = JSON.parse(oreq.responseText);
                    dvGuestAll.innerHTML = ""; // clear first
                    for (var i = 0; i < table.length; i++)
                    {
                        var record = table[i];
                        dvGuestAll.innerHTML += "<b style='color:red'>" + record.Id + "</b><br />";
                        dvGuestAll.innerHTML += "Name: " + "<i style='color:green'>" + record.name + "</i><br />";
                        dvGuestAll.innerHTML += "Address: <br>" + "<span style='color:purple'>" + record.address + "</span><br />";
                        dvGuestAll.innerHTML += "<span style='color:darkblue'>" + record.city + ", </span>";
                        dvGuestAll.innerHTML += "<span style='color:darkblue'>"  + record.state + ", </span>";
                        dvGuestAll.innerHTML += "<span style='color:darkblue'>" + record.zip + "</span><br />";
                        dvGuestAll.innerHTML += "Contact: " + "<span style='color:darkred'>" + record.contact + "</span><br />";
                        dvGuestAll.innerHTML += "Booked on: " + "<span style='color:brown'>" + record.date + "</span><br />"; dvGuestAll.innerHTML += "<hr />";
                    }
                }
            }
            oreq.open("GET",
            "http://pomatino.com/book.svc/book/all", true);
            oreq.send();
        }
    </script>
</head>
